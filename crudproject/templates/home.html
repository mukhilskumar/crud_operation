<!DOCTYPE html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        header {
            background-color: #FFCCCC;
            padding: 20px;
            text-align: center;
            font-size: 35px;
            color: white;
        }

        </style>
</head>
<body>
    <div class="mb-5">
<header>
<h1>SIMPLE CRUD OPERATION</h1>    
</header>
</div>
  

<div class="mb-5">
<div class="container">
    <div class="row">
        <div class="card">
        <div class="col-md-12">
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
            <div class="form-group">
                <label for="slno">SL NO:</label><br>
                <input  type="text" class="form-control" name="SLNO" required>
            </div>
        </div>
        <div class="mb-3">
            <div class="form-group">
                <label for="itemname">Item name:</label><br>
                <input type="text" class="form-control" name="itemname" required>
            </div>
        </div>
        <div class="mb-3">
            <div class="form-group">
                <label for="description">Description:</label><br>
                <input type="text" class="form-control" name="description" required>
            </div>
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-success">Create</button>
        </div>
            </form>
        </div>
        </div>
    </div>
</div>
</div>

<div class="container">
    <div class="row">
            <table class="table">
                <tr>
                    <th>SL NO</th>
                    <th>Item name</th>
                    <th>Description</th>
                    <th>Action</th>
                </tr>
                {% for i in res %}
                <tr>
                    <td>{{i.slno}}</td>
                    <td>{{i.name}}</td>
                    <td>{{i.description}}</td>
                    <td><a class="btn btn-warning" href="{% url 'update' i.id %}">Update</a>
                        <a class="btn btn-danger" href="{% url 'delete' i.id %}">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </table>
        </div>
</div>
</body>
</html>
